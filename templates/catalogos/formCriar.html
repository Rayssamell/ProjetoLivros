{% extends 'base.html' %}

{% load static %}
{% load bootstrap %}

{% block content %}

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form action="/catalogos/criar/" method="post">
                    {% csrf_token %}

                     {{ form|bootstrap}}

                    <input type="submit" class="btn btn-primary" value="Salvar">

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
